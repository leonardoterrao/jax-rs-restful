<!DOCTYPE html>
<html>
    <head>
        <title>JAX-RS</title>
    </head>
    <body>
        <h1>Users</h1>

        <table id="users">
            <script type="text/javascript">
                $(document).ready(function(){
                    $.getJSON("/jax-rs-restful/api/users/all", function(data) {
                        $.each(data, function(index, user){
                            $("#users").append("<tr><td>" + user.nome + "</td></tr>")
                        })
                    })
                })
            </script>
        </table>

    </body>

</html>
